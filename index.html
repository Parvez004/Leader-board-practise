<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
    <!-- font-style-link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&family=Poppins:wght@400;500&family=Roboto&display=swap" rel="stylesheet">
    <!-- font-style-link-ended -->

    <!-- stylesheet link -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <!-- header started -->
    <header>
        <div class="menu-bar">
            <div class="idea">
                <img class="logo" src="images/icons/logo.png" alt="">
                <span class="page-head">Idea</span>
            </div>
            <div class="bar">
                <a href="" class="header-link">Home</a>
                <a href="" class="header-link">About</a>
                <a href="" class="header-link">Works</a>
                <img class="profile-pic" src="images/icons/profile.png" alt="">
            </div>
        </div>
    </header>
    <!-- header ended -->

    <!-- main section started -->
    <main>
        <section class="container">
            <!-- top player started -->
            <div class="top-players">
                <h2 class="title">Top Player</h2>
                <div class="players">
                    <div class="player">
                        <img src="images/players/player-1.png" alt="">
                        <h3 class="player-name">player1</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-2.png" alt="">
                        <h3 class="player-name">player2</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-3.png" alt="">
                        <h3 class="player-name">player3</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-4.png" alt="">
                        <h3 class="player-name">player4</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-5.png" alt="">
                        <h3 class="player-name">player5</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-6.png" alt="">
                        <h3 class="player-name">player6</h3>
                    </div>
                </div>
            </div>
            <!-- top player ended -->
            <hr>
            <!-- top blog started -->
            <div class="top-blogs">
                <div class="title">Top Blogs</div>
                 <div class="blogs">
                    <div class="blog">
                        <img src="images/blogs/blog-1.png" alt="">
                        <div class="blog-info">
                            <h3 class="blog-title1">13 of My Favorite
                                UI/UX Goodies</h3>
                            <div class="blog-author">
                                <p class="by">By </p>
                                <a href="" class="author">Danny Sapio</a>
                            </div>
                        </div>
                    </div>
                              
                 
                    <div class="blog">
                        <img src="images/blogs/blog-2.png" alt="">
                        <div class="blog-info">
                            <h3 class="blog-title2">UI cheat sheet: 
                                list vs grids</h3>
                            <div class="blog-author">
                                <p class="by">By </p>
                                <a href="" class="author">Tess Gadd</a>
                            </div>
                        </div>
                    </div>
                            
                 
                    <div class="blog">
                        <img src="images/blogs/blog-3.png" alt="">
                        <div class="blog-info">
                            <h3 class="blog-title1">7 typography tips 
                                for interface design</h3>
                            <div class="blog-author">
                                <p class="by">By </p>
                                <a href="" class="author">Jeremiah Lam</a>
                            </div>
                        </div>
                    </div>
                             
                 
                    <div class="blog">
                        <img src="images/blogs/blog-4.png" alt="">
                        <div class="blog-info">
                            <h3 class="blog-title2">Your logo is 
                                copied</h3>
                            <div class="blog-author">
                                <p class="by">By </p>
                                <a href="" class="author">Ferdinand Vogler</a>
                            </div>
                        </div>
                    </div>
                 </div>             
            </div>
        </section>
    </main>
    <!-- main section ended -->
</body>
</html>
